<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 40%;
            background-color: #33393E;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h3 style="color: #FEC008;">Dojo Survey</h3>
        <form action="/submit" methods="POST" style="display: flex;flex-direction: column;">
            <label for="name" >Name</label>
            <input type="text" name="name" required>
            <label for="dojo_location">Dojo location :</label>
            <select class="form-select form-select-sm" name="dojo_location" id="dojo_location" required>
                <option value="chicago">Chicago</option>
                <option value="NewYork">New York</option>
                <option value="Tunisia">Tunisia</option>
                <option value="Morocoo">Morocoo</option>
                <option value="Miami">Miami</option>
            </select>
            <label for="favourite_language">Favourite Language :</label>
            <select class="form-select form-select-sm" name="favourite_language" id="favourite_language" required>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="Javascript">Javascript</option>
                <option value="Dart">Dart</option>
            </select>
            <label for="comments" >Comments</label>
            <input type="text" name="comments">
            <button type="submit" class="btn btn-primary" style="width: 70px;">Submit</button>

        </form>

    </div>


</body>
</html>
