<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="container d-flex justify-content-between ">
    <div class="col-7 card shadow p-3 border ">
        <h1>Add a New Recipe ! </h1>
            {% for message in get_flashed_messages(category_filter=['recipe_flashes']) %}
                <p class="text-center text-danger">{{message}}</p>
            {% endfor %}
        <form action="/recipes/{{recipe.id}}/update"method="post">
            <div class="form-group mb-3">
                
                <label class="form-label">Name:</label>
                <input type="text" class="form-control"name="name" value="{{recipe.name}}">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control"name="description" value="{{recipe.description}}">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Instructions</label>
                <input type="text" class="form-control"name="instructions" value="{{recipe.instructions}}">
            </div>
            <div>
                <label class="form-label">Date Cooked/Made :</label>
                <input type="date" name="date" value="{{recipe.date}}">
            </div>
            <div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="under_time"  value="1" {% if recipe.under_time==1 %} checked {% endif %} class="form-check-input">
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="under_time"  value="0" {% if recipe.under_time==0 %} checked {% endif %} class="form-check-input">
                    <label class="form-check-label">No</label>
                </div>
            </div>
            
            <input type="submit" value="Submit"class="btn btn-primary btn-lg w-100">
            
        </form>
    
    </div>
    <div class="col-3 card shadow p-3 border">
        <a href="">back to recipes</a>
        <a href="">logout</a>
    </div>
</div>


</body>
</html>
