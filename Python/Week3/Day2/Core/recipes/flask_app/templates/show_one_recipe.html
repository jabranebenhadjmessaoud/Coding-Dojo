<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <nav class="d-flex justify-content-around mb-8">
            <h1>Welcome,  {{user.first_name}}</h1>
            <div class="d-flex justify-content-between gap-2 mt-3">
                <form action="/dashboard" method="get">
                    <input type="submit" value="back to recipes" class="btn btn-secondary btn-sm">
                </form>
                
                <form action="/logout" method="post">
                    <input type="submit" value="Logout" class="btn btn-danger btn-sm">
                </form>
            </div>
        </nav>
        <nav class="d-flex justify-content-around mb-3 mt-3"> 
            <h1>{{recipe.name}}</h1>
            <h3>Posted by : {{recipe.posted_by}}</h3>
        </nav>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3">
                    <h5 class="text-muted">Description:</h5>
                    <p class="fs-5">{{recipe.description}}</p>
                </div>
                <div class="mb-3">
                    <h5 class="text-muted">Under 30 minutes</h5>
                    <p class="fs-5">
                            {% if recipe.under_time==1 %}
                                <span class="badge bg-success">Yes</span>
                            {% else %}
                                <span class="badge bg-danger">No</span>
                            {% endif %}    
                    </p>
                </div>
                <div class="mb-3">
                    <h5 class="text-muted">Instruction:</h5>
                    <p class="fs-5">{{recipe.instructions}}</p>
                </div>
                
                <div class="mb-3">
                    <h5 class="text-muted">Date made :</h5>
                    <p>{{recipe.date}}</p>
                </div>
            </div>
        </div>

    </div>




</body>
</html>
