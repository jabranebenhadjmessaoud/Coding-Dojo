<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- this is the navigation bar on the top -->
        <div class="navbar">
            <h3>Network</h3>
        </div>
        <div class="navwhite"><h2>Your Feed</h2></div>
        <!-- the main box -->
        <div class="container">
            <div class="leftbox">
                <img src="user-circle.png" alt="Userpic">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="box">
                <div class="box1">
        <div class="upper">
            <h2>Neil M</h2>
            <div class="likenumberandbutton">
                <p> <span id="likenumber1">9</span> likes</p>
                <button onclick="addlike('#likenumber1')">Like</button>
            </div>
        </div>
        <h4>I just set up this new discord bot, let me <br>know what you all think. <a href="#">link</a></h4>
                </div>
                <div class="box2">
        <div class="upper">
            <h2>Nichole K</h2>
            <div class="likenumberandbutton">
                <p> <span id="likenumber2">12</span> likes</p>
                <button onclick="addlike('#likenumber2')">Like</button>
            </div>
        </div>
        <h4>Just finished my <a href="#">next comic</a>, check it out</h4>
                </div>
                <div class="box3">
        <div class="upper">
            <h2>Jim R</h2>
            <div class="likenumberandbutton">
                <p> <span id="likenumber3">9</span> likes</p>
                <button onclick="addlike('#likenumber3')">Like</button>
            </div>
        </div>
        <h4>I can't stop listening to the <a href="#">new album</a> . <br>Who else is liking it ?</h4>
                </div>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
